<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Library - UkrLitExchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <style>
        :root {
            --dark-blue: #2A4F6E;
            --accent-blue: #3B6A94;
            --light-gray: #f8f9fa;
        }

        .library-main {
            padding: 2rem 1.5rem 100px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .book-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 15px 15px 0 0;
        }

        .book-body {
            padding: 1.5rem;
        }

        .book-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-blue);
            margin-bottom: 0.5rem;
        }

        .book-author {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .book-details {
            display: grid;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .book-detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .book-detail-item i {
            color: var(--accent-blue);
            width: 20px;
        }

        .book-actions {
            display: flex;
            gap: 0.8rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }

        .btn-custom {
            flex: 1;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: var(--accent-blue);
            color: white;
            border: none;
        }

        .btn-edit:hover {
            background: var(--dark-blue);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
        }

        .btn-delete:hover {
            background: #bb2d3b;
        }

        .add-book-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Додаткове стилізування для пагінації */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            padding: 0;
            list-style: none;
            font-size: 1rem;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            display: block;
            padding: 0.5rem 1rem;
            color: var(--accent-blue);
            background-color: var(--light-gray);
            border: 2px solid var(--accent-blue);
            border-radius: 50px; /* округлені "таблетки" */
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Ефект при наведенні */
        .pagination a:hover {
            background-color: var(--accent-blue);
            color: #fff;
            border-color: var(--accent-blue);
        }

        /* Активна сторінка */
        .pagination .active a {
            background-color: var(--accent-blue);
            color: #fff;
            border-color: var(--accent-blue);
        }

        /* Якщо елемент неактивний/disabled */
        .pagination .disabled a {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/header.html :: header}"></header>

<main class="library-main">
    <h2 class="mb-4">My Library</h2>

    <div class="row">
        <div class="col-md-6 col-lg-4" th:each="book : ${userBooks}">
            <div class="book-card">
                <div class="book-image">
                    <img th:src="${book.photoBookUrl}" alt="Book Photo">
                </div>

                <div class="book-body">
                    <h3 class="book-title" th:text="${book.title}"></h3>
                    <p class="book-author" th:text="${book.author}"></p>

                    <div class="book-details">
                        <div class="book-detail-item">
                            <i class="fas fa-bookmark"></i>
                            <span th:text="${book.genre}"></span>
                        </div>
                        <div class="book-detail-item">
                            <i class="fas fa-language"></i>
                            <span th:text="${book.language}"></span>
                        </div>
                        <div class="book-detail-item">
                            <i class="fas fa-info-circle"></i>
                            <span th:text="${book.condition}"></span>
                        </div>
                        <div class="book-detail-item">
                            <i class="fas fa-info-circle"></i>
                            <span th:text="${book.description}"></span>
                        </div>
                        <div class="book-detail-item">
                            <i class="fas fa-tag"></i>
                            <span th:text="${book.bookStatus}"></span>
                        </div>
                    </div>

                    <div class="book-actions">
                        <a th:href="@{'/web/ukr-lit-exchange/my-library/edit/' + ${book.id}}"
                           class="btn btn-edit btn-custom">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{'/web/ukr-lit-exchange/my-library/perform_delete/' + ${book.id}}"
                              method="post"
                              style="display: inline;">
                            <button type="submit" class="btn btn-delete btn-custom">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <!-- Попередня сторінка -->
            <li class="page-item" th:classappend="${currentPage == 0} ? ' disabled' : ''">
                <a class="page-link"
                   th:href="@{/web/ukr-lit-exchange/my-library(page=${currentPage - 1}, limit=9)}"
                   aria-label="Попередня">
                    <span aria-hidden="true">&laquo; Попередня</span>
                </a>
            </li>

            <!-- Перелік сторінок -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? ' active' : ''">
                <a class="page-link"
                   th:href="@{/web/ukr-lit-exchange/my-library(page=${i}, limit=9)}"
                   th:text="${i + 1}"></a>
            </li>

            <!-- Наступна сторінка -->
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? ' disabled' : ''">
                <a class="page-link"
                   th:href="@{/web/ukr-lit-exchange/my-library(page=${currentPage + 1}, limit=9)}"
                   aria-label="Наступна">
                    <span aria-hidden="true">Наступна &raquo;</span>
                </a>
            </li>
        </ul>
    </nav>


    <a th:href="@{/web/ukr-lit-exchange/my-library/save}"
       class="btn btn-primary add-book-btn">
        <i class="fas fa-plus"></i>
        Add Book
    </a>
</main>

<footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
