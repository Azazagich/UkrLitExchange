<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - UkrLitExchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
        :root {
            --dark-blue: #2A4F6E;
            --accent-blue: #3B6A94;
            --gradient-bg: linear-gradient(135deg, var(--dark-blue) 0%, var(--accent-blue) 100%);
        }

        body {
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2rem;
        }

        .form-icon {
            width: 60px;
            height: 60px;
            background: var(--dark-blue);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin: 0 auto 1.5rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1.25rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(42, 79, 110, 0.25);
        }

        .btn-login {
            background: var(--dark-blue);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
        }

        .btn-login:hover {
            background: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 79, 110, 0.3);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 2px solid #dc3545;
            border-radius: 12px;
            color: #dc3545;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="login-card">
        <!-- Заголовок -->
        <div class="text-center mb-4">
            <div class="form-icon">
                <i class="fas fa-sign-in-alt"></i>
            </div>
            <h1 class="h3 mb-3">Welcome Back</h1>
            <p class="text-muted">Sign in to continue</p>
        </div>

        <!-- Повідомлення про помилку -->
        <div th:if="${param.error}" class="error-message">
            <i class="fas fa-exclamation-circle me-2"></i>
            Invalid username or password
        </div>

        <!-- Форма -->
        <form th:action="@{/perform_login}" method="post">
            <!-- Username -->
            <div class="mb-4">
                <label class="form-label">Username</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                    <input type="text"
                           name="username"
                           class="form-control"
                           placeholder="Enter your username"
                           required>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    <input type="password"
                           name="password"
                           class="form-control"
                           placeholder="Enter your password"
                           required>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-login mt-3">
                <i class="fas fa-sign-in-alt me-2"></i>
                Sign In
            </button>

            <!-- Registration Link -->
            <div class="text-center mt-4">
                <p class="text-muted mb-0">
                    Don't have an account?
                    <a th:href="@{/registration}" class="text-decoration-none">
                        Register here
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
