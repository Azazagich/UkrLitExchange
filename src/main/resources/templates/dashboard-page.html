<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <title>Мій кабінет - UkrLitExchange</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style>
    :root {
        --dark-blue: #2A4F6E;
        --accent-blue: #3B6A94;
        --accent-green: #28a745;
        --light-bg: #f0f2f5;
        --card-bg: #ffffff;
        --radius: 1rem;
        --shadow-light: rgba(0, 0, 0, 0.05);
        --shadow-dark: rgba(0, 0, 0, 0.15);
    }

    body {
        background-color: var(--light-bg);
        font-family: 'Segoe UI', sans-serif;
        color: #333;
    }

    .container-main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem 4rem;
    }

    h1 {
        font-size: 2.25rem;
        color: var(--dark-blue);
        font-weight: 700;
    }

    .btn-primary {
        background: var(--dark-blue);
        border: none;
        border-radius: var(--radius);
        padding: 0.75rem 1.5rem;
        box-shadow: 0 4px 12px var(--shadow-light);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px var(--shadow-dark);
    }

    /* Навігаційні таби */
    .nav-pills .nav-link {
        border-radius: var(--radius);
        padding: 0.5rem 1.25rem;
        font-weight: 600;
        color: var(--dark-blue);
        background: #e2e8f0;
        margin-right: 0.5rem;
        transition: background 0.3s, color 0.3s;
    }
    .nav-pills .nav-link.active {
        background: var(--accent-blue);
        color: #fff;
        box-shadow: 0 4px 12px var(--shadow-dark);
    }

    /* Карточки книг */
    .card {
        background: var(--card-bg);
        border: none;
        border-radius: var(--radius);
        box-shadow: 0 4px 12px var(--shadow-light);
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 32px var(--shadow-dark);
    }

    .card-img-top {
        height: 240px;
        object-fit: cover;
        filter: brightness(0.95);
        transition: transform 0.3s;
    }
    .card:hover .card-img-top {
        transform: scale(1.05);
    }

    .card-body {
        padding: 1.5rem;
    }

    .card-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--dark-blue);
        margin-bottom: 0.5rem;
    }

    .card-text {
        color: #555;
        margin-bottom: 0.75rem;
    }

    .book-details {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        margin-bottom: 1rem;
    }
    .book-detail-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
        color: #666;
    }
    .book-detail-item i {
        color: var(--accent-green);
    }

    /* Дії */
    .d-flex.gap-2 a.btn-sm {
        flex: 1;
        border-radius: 0.5rem;
        padding: 0.5rem;
        font-size: 0.85rem;
        transition: background 0.3s, color 0.3s;
    }
    .btn-outline-primary {
        border-color: var(--accent-blue);
        color: var(--accent-blue);
    }
    .btn-outline-primary:hover {
        background: var(--accent-blue);
        color: #fff;
    }
    .btn-outline-success {
        border-color: var(--accent-green);
        color: var(--accent-green);
    }
    .btn-outline-success:hover {
        background: var(--accent-green);
        color: #fff;
    }
    .btn-outline-danger {
        border-color: #dc3545;
        color: #dc3545;
    }
    .btn-outline-danger:hover {
        background: #dc3545;
        color: #fff;
    }

    /* Пагінація */
    .pagination {
        justify-content: center;
    }
    .pagination .page-link {
        border-radius: 999px;
        padding: 0.5rem 1rem;
        color: var(--dark-blue);
        transition: background 0.3s, color 0.3s;
    }
    .pagination .page-item.active .page-link {
        background: var(--accent-blue);
        color: #fff;
    }
    .pagination .page-link:hover {
        background: var(--accent-blue);
        color: #fff;
    }
</style>

</head>
<body>
<header th:replace="~{fragments/header.html :: header}"></header>

<main class="container-main container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Дошка оголошень</h1>
        <a th:href="@{/web/ukr-lit-exchange/dashboard/create}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i> Додати запит
        </a>
    </div>

    <!-- Вкладки -->
    <ul class="nav nav-pills mb-4" id="tabs" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#all" type="button">
                Усі запити
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#mine" type="button">
                Мої запити
            </button>
        </li>
    </ul>

    <div class="tab-content">
        <!-- Усі запити -->
        <div class="tab-pane fade show active" id="all">
            <div class="row g-4">
                <div class="col-md-6 col-lg-4" th:each="request : ${requestAllBooks}">
                    <div class="card">
                        <img th:src="${request.senderBook.photoBookUrl}" class="card-img-top" alt="Фото книги">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${request.senderBook.title}">Назва книги</h5>
                            <p class="card-text" th:text="${request.senderBook.author}">Автор книги</p>
                            <p class="card-text"><strong>Мова:</strong> <span th:text="${request.senderBook.language}"></span></p>
                            <p class="card-text"><strong>Жанр:</strong> <span th:text="${request.senderBook.genre}"></span></p>
                            <p class="card-text"><strong>Опис книги:</strong> <span th:text="${request.senderBook.description}"></span></p>
                            <div>
                                <p class="card-text"><strong>Опис запиту:</strong> <span th:text="${request.description}"></span></p>
                                <p class="card-text"><strong>Статус:</strong> <span th:text="${request.status}"></span></p>
                            </div>
                            <div>
                                <p class="card-text"><strong>Нікнейм:</strong> <span th:text="${request.user.username}"></span></p>
                                <p class="card-text"><strong>Локація:</strong> <span th:text="${request.user.location}"></span></p>
                            </div>
                            <div class="mt-3 d-flex gap-2">
                                <a th:if="${request.status.name() == 'EXCHANGE'}"
                                   th:href="@{'/web/ukr-lit-exchange/request/create/exchange-request/' + ${request.id}}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-exchange-alt me-1"></i>
                                </a>

                                <a th:if="${request.status.name() == 'DONATION'}"
                                   th:href="@{'/web/ukr-lit-exchange/request/create/donation-request/' + ${request.id}}"
                                   class="btn btn-sm btn-outline-success">
                                    <i class="fas fa-gift me-1"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Пагінація для Усі запити -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center mt-4">
                    <li class="page-item" th:classappend="${currentUsersRequestPage == 0} ? ' disabled' : ''">
                        <a class="page-link"
                           th:href="@{/web/ukr-lit-exchange/dashboard(page=${currentUsersRequestPage - 1}, limit=9)}"
                           aria-label="Попередня">
                            <span aria-hidden="true">&laquo; Попередня</span>
                        </a>
                    </li>
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, totalUsersRequestPages - 1)}"
                        th:classappend="${i == currentUsersRequestPage} ? ' active' : ''">
                        <a class="page-link"
                           th:href="@{/web/ukr-lit-exchange/dashboard(page=${i}, limit=9)}"
                           th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentUsersRequestPage == totalUsersRequestPages - 1} ? ' disabled' : ''">
                        <a class="page-link"
                           th:href="@{/web/ukr-lit-exchange/dashboard(page=${currentUsersRequestPage + 1}, limit=9)}"
                           aria-label="Наступна">
                            <span aria-hidden="true">Наступна &raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Мої запити -->
        <div class="tab-pane fade" id="mine">
            <div class="row g-4">
                <div class="col-md-6 col-lg-4" th:each="request : ${requestMyBooks}">
                    <div class="card">
                        <img th:src="${request.senderBook.photoBookUrl}" class="card-img-top" alt="Фото книги">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${request.senderBook.title}">Назва книги</h5>
                            <p class="card-text" th:text="${request.senderBook.author}">Автор книги</p>
                            <p class="card-text"><strong>Мова:</strong> <span th:text="${request.senderBook.language}"></span></p>
                            <p class="card-text"><strong>Жанр:</strong> <span th:text="${request.senderBook.genre}"></span></p>
                            <p class="card-text"><strong>Статус:</strong> <span th:text="${request.status}"></span></p>
                            <p class="card-text"><strong>Опис:</strong> <span th:text="${request.description}"></span></p>
                            <div>
                                <p class="card-text"><strong>Нікнейм:</strong> <span th:text="${request.user.username}"></span></p>
                                <p class="card-text"><strong>Локація:</strong> <span th:text="${request.user.location}"></span></p>
                            </div>
                            <div class="d-flex justify-content-between mt-3">
                                <a th:href="@{'/web/ukr-lit-exchange/dashboard/edit/' + ${request.id}}"
                                   class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{'/web/ukr-lit-exchange/dashboard/perform_delete/' + ${request.id}}" method="post">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Пагінація для Мої запити -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center mt-4">
                    <li class="page-item" th:classappend="${currentMyBooksPage == 0} ? ' disabled' : ''">
                        <a class="page-link"
                           th:href="@{/web/ukr-lit-exchange/dashboard(page=${currentMyBooksPage - 1}, limit=9)}"
                           aria-label="Попередня">
                            <span aria-hidden="true">&laquo; Попередня</span>
                        </a>
                    </li>
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, totalMyBooksPages - 1)}"
                        th:classappend="${i == currentMyBooksPage} ? ' active' : ''">
                        <a class="page-link"
                           th:href="@{/web/ukr-lit-exchange/dashboard(page=${i}, limit=9)}"
                           th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentMyBooksPage == totalMyBooksPages - 1} ? ' disabled' : ''">
                        <a class="page-link"
                           th:href="@{/web/ukr-lit-exchange/dashboard(page=${currentMyBooksPage + 1}, limit=9)}"
                           aria-label="Наступна">
                            <span aria-hidden="true">Наступна &raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>
</html>
