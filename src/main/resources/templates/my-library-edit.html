<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book - UkrLitExchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --dark-blue: #2A4F6E;
            --accent-blue: #3B6A94;
            --light-gray: #f8f9fa;
            --gradient-blue: linear-gradient(135deg, var(--dark-blue) 0%, var(--accent-blue) 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow-primary: 0 8px 32px rgba(42, 79, 110, 0.15);
        }

        body {
            background-color: var(--light-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .edit-book-container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: var(--shadow-primary);
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 800px;
        }

        h2 {
            color: var(--dark-blue);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(42, 79, 110, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-blue);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 0.8rem;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 0.75rem 1.25rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(42, 79, 110, 0.25);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .btn-primary {
            background: var(--gradient-blue);
            color: white !important;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: none;
            font-weight: 500;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 79, 110, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white !important;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .form-icon {
            width: 20px;
            text-align: center;
            color: var(--accent-blue);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="edit-book-container">
        <h2>
            <i class="fas fa-book-edit"></i>
            Edit Book
        </h2>

        <form th:action="@{/web/ukr-lit-exchange/my-library/perform_edit}" method="post" th:object="${book}">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-heading form-icon"></i>
                    Title
                </label>
                <input type="text" class="form-control" th:field="*{title}" required placeholder="Enter book title">
            </div>

            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-user-pen form-icon"></i>
                    Author
                </label>
                <input type="text" class="form-control" th:field="*{author}" required placeholder="Enter author name">
            </div>

            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-tag form-icon"></i>
                    Genre
                </label>
                <input type="text" class="form-control" th:field="*{genre}" placeholder="Enter book genre">
            </div>

            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-language form-icon"></i>
                    Language
                </label>
                <input type="text" class="form-control" th:field="*{language}" placeholder="Enter book language">
            </div>

            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-heart-circle-check form-icon"></i>
                    Condition
                </label>
                <input type="text" class="form-control" th:field="*{condition}" placeholder="Describe book condition">
            </div>

            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-align-left form-icon"></i>
                    Description
                </label>
                <textarea class="form-control" th:field="*{description}" placeholder="Add book description"></textarea>
            </div>

            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-list-check form-icon"></i>
                    Status
                </label>
                <select class="form-select" th:field="*{bookStatus}">
                    <option th:each="status : ${T(com.example.demo.domain.enumeration.BookStatus).values()}"
                            th:value="${status}" th:text="${status}"></option>
                </select>
            </div>

            <div class="btn-group">
                <a th:href="@{/web/ukr-lit-exchange/my-library}" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>
                    Update Book
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
