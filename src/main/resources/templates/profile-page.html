<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/profile-page.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <title>User Profile - UkrLitExchange"</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<div class="content-container">
    <header th:replace="~{fragments/header.html :: header}"></header>

    <main class="profile-main">
        <div class="tab-content">
            <div class="tab-pane fade show active">
                <!-- Profile Header -->
                <section class="profile-header">
                    <div class="profile-avatar">
                        <img th:src="${user.avatarUrl}" alt="User Avatar">
                    </div>

                    <div class="profile-details">
                        <h2 th:text="${user.username}"></h2>
                        <div class="profile-meta">
                            <p class="mb-2">
                                <i class="fas fa-map-marker-alt me-2"></i>
                                <span th:text="${user.location}"></span>
                            </p>
                            <p class="mb-0 text-muted" th:text="${user.bio}"></p>
                        </div>
                    </div>
                </section>

                <!-- Contact Info -->
                <section class="profile-info">
                    <h3>
                        <i class="fas fa-address-card"></i>
                        Contact Details
                    </h3>
                    <ul>
                        <li>
                            <i class="fas fa-user-tag"></i>
                            <span th:text="${user.fullName}"></span>
                        </li>
                        <li>
                            <i class="fas fa-envelope"></i>
                            <a th:href="'mailto:' + ${user.email}"
                               th:text="${user.email}"
                               class="link-accent"></a>
                        </li>
                        <li>
                            <i class="fas fa-phone"></i>
                            <a th:href="'tel:' + ${user.phoneNumber}"
                               th:text="${user.phoneNumber}"
                               class="link-accent"></a>
                        </li>
                    </ul>
                </section>

                <!-- Edit Button -->
                <div class="profile-actions">
                    <a th:href="@{/web/ukr-lit-exchange/profile/edit}"
                       class="edit-profile-btn">
                        <i class="fas fa-edit"></i>
                        Edit Profile
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{/fragments/footer.html :: footer}"></footer>
</div>
</body>
</html>
