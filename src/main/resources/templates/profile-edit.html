<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile - UkrLitExchange</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
        :root {
            --dark-blue: #2A4F6E;
            --accent-blue: #3B6A94;
            --gradient-blue: linear-gradient(135deg, var(--dark-blue) 0%, var(--accent-blue) 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow-primary: 0 8px 32px rgba(42, 79, 110, 0.15);
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
        }

        .edit-profile-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: var(--shadow-primary);
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 800px;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-blue);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1.25rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(42, 79, 110, 0.25);
        }

        .btn-save {
            background: var(--gradient-blue);
            color: white !important;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 79, 110, 0.3);
        }

        .btn-cancel {
            background: #6c757d;
            color: white !important;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="edit-profile-card">
        <h2 class="mb-4 text-center">
            <i class="fas fa-user-edit me-2"></i>
            Edit Profile
        </h2>

        <form th:action="@{/web/ukr-lit-exchange/profile/perform_edit}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}">

            <!-- Full Name -->
            <div class="mb-4">
                <label for="fullName" class="form-label">
                    <i class="fas fa-user-tag"></i>
                    Full Name
                </label>
                <input type="text"
                       class="form-control"
                       id="fullName"
                       th:field="*{fullName}"
                       placeholder="Enter your full name">
            </div>

            <!-- Phone Number -->
            <div class="mb-4">
                <label for="phoneNumber" class="form-label">
                    <i class="fas fa-phone"></i>
                    Phone Number
                </label>
                <input type="tel"
                       class="form-control"
                       id="phoneNumber"
                       th:field="*{phoneNumber}"
                       placeholder="Enter your phone number">
            </div>

            <!-- Location -->
            <div class="mb-4">
                <label for="location" class="form-label">
                    <i class="fas fa-map-marker-alt"></i>
                    Location
                </label>
                <input type="text"
                       class="form-control"
                       id="location"
                       th:field="*{location}"
                       placeholder="Enter your location">
            </div>

            <!-- Bio -->
            <div class="mb-4">
                <label for="bio" class="form-label">
                    <i class="fas fa-book-open"></i>
                    Bio
                </label>
                <textarea class="form-control"
                          id="bio"
                          th:field="*{bio}"
                          rows="4"
                          placeholder="Tell us something about yourself"></textarea>
            </div>


            <!-- Buttons -->
            <div class="d-flex gap-3 justify-content-end mt-5">
                <a th:href="@{/web/ukr-lit-exchange/profile}" class="btn btn-cancel">
                    <i class="fas fa-times me-2"></i>
                    Cancel
                </a>
                <button type="submit" class="btn btn-save">
                    <i class="fas fa-save me-2"></i>
                    Save Changes
                </button>
            </div>
        </form>

        <form th:action="@{/image/uploadAvatar}" method="post" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="avatar" class="form-label">
                    <i class="fas fa-image"></i> Upload Avatar
                </label>
                <input type="file"
                       class="form-control"
                       id="avatar"
                       name="image"
                accept="image/*"
                required>
            </div>

            <div class="d-flex gap-3 justify-content-end mt-3">
                <button type="submit" class="btn btn-save">
                    <i class="fas fa-upload me-2"></i> Upload Photo
                </button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
