<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration - UkrLitExchange</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
        :root {
            --dark-blue: #2A4F6E;
            --accent-blue: #3B6A94;
            --light-gray: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--accent-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .registration-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-icon {
            width: 50px;
            height: 50px;
            background: var(--dark-blue);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1.25rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(42, 79, 110, 0.25);
        }

        .btn-register {
            background: var(--dark-blue);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
        }

        .btn-register:hover {
            background: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 79, 110, 0.3);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .success-message {
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            padding: 1rem;
            border-radius: 12px;
            border: 2px solid #28a745;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="registration-card p-5">
                <!-- Заголовок -->
                <div class="text-center mb-5">
                    <div class="form-icon mx-auto mb-3">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1 class="h3 mb-0">Create Account</h1>
                    <p class="text-muted">Join our community of book lovers</p>
                </div>

                <!-- Повідомлення про помилку -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Повідомлення про успіх -->
                <div th:if="${param.success}" class="success-message mb-4">
                    <i class="fas fa-check-circle"></i>
                    Registration successful!
                </div>

                <!-- Форма -->
                <form th:action="@{/registration}" th:object="${user}" method="post">
                    <!-- Username -->
                    <div class="mb-4">
                        <label class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text"
                                   th:field="*{username}"
                                   class="form-control"
                                   placeholder="Enter your username">
                        </div>
                        <div th:if="${#fields.hasErrors('username')}" class="error-message">
                            <i class="fas fa-exclamation-circle"></i>
                            <span th:errors="*{username}"></span>
                        </div>
                    </div>

                    <!-- Full Name -->
                    <div class="mb-4">
                        <label class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-id-card"></i>
                            </span>
                            <input type="text"
                                   th:field="*{fullName}"
                                   class="form-control"
                                   placeholder="Enter your full name">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   placeholder="example@email.com">
                        </div>
                        <div th:if="${#fields.hasErrors('email')}" class="error-message">
                            <i class="fas fa-exclamation-circle"></i>
                            <span th:errors="*{email}"></span>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password"
                                   th:field="*{password}"
                                   class="form-control"
                                   placeholder="Create password">
                        </div>
                        <div th:if="${#fields.hasErrors('password')}" class="error-message">
                            <i class="fas fa-exclamation-circle"></i>
                            <span th:errors="*{password}"></span>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password"
                                   th:field="*{confirmPassword}"
                                   class="form-control"
                                   placeholder="Confirm password">
                        </div>
                    </div>

                    <!-- Кнопка реєстрації -->
                    <button type="submit" class="btn btn-register mt-4">
                        <i class="fas fa-user-plus me-2"></i>
                        Create Account
                    </button>

                    <!-- Посилання на логін -->
                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">
                            Already have an account?
                            <a th:href="@{/login}" class="text-decoration-none">
                                Sign in here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
