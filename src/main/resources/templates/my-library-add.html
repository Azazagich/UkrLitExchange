<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Book - UkrLitExchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
        :root {
            --dark-blue: #2A4F6E;
            --accent-blue: #3B6A94;
            --gradient-blue: linear-gradient(135deg, var(--dark-blue) 0%, var(--accent-blue) 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow-primary: 0 8px 32px rgba(42, 79, 110, 0.15);
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
        }

        .add-book-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: var(--shadow-primary);
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 800px;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-blue);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .form-control, .form-select {
            border-radius: 12px;
            padding: 0.75rem 1.25rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(42, 79, 110, 0.25);
        }

        .btn-primary {
            background: var(--gradient-blue);
            color: white !important;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 79, 110, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white !important;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }
    </style>
</head>
<body>

<main class="container py-5">
    <div class="add-book-card">
        <h2 class="mb-4 text-center">
            <i class="fas fa-book-medical me-2"></i>
            Add New Book
        </h2>

        <form th:action="@{/web/ukr-lit-exchange/my-library/perform_save}" method="post" th:object="${newBook}">
            <!-- Title -->
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-heading"></i>
                    Title
                </label>
                <input type="text" class="form-control" th:field="*{title}" required maxlength="70" placeholder="Enter book title">
            </div>

            <!-- Author -->
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-user-pen"></i>
                    Author
                </label>
                <input type="text" class="form-control" th:field="*{author}" required maxlength="50" placeholder="Enter author's name">
            </div>

            <!-- Genre -->
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-tag"></i>
                    Genre
                </label>
                <input type="text"
                       class="form-control"
                       th:field="*{genre}"
                       required
                       maxlength="50"
                       placeholder="Enter book genre">
            </div>

            <!-- Language -->
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-language"></i>
                    Language
                </label>
                <input type="text" class="form-control" th:field="*{language}" required maxlength="50" placeholder="Enter book language">
            </div>

            <!-- Condition -->
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-heart-circle-check"></i>
                    Condition
                </label>
                <select class="form-select" th:field="*{condition}">
                    <option th:each="cond : ${condition}"
                            th:value="${cond}" th:text="${condStat.current.getCondition()}">
                    </option>
                </select>
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-align-left"></i>
                    Description
                </label>
                <textarea class="form-control" th:field="*{description}" rows="4" placeholder="Add book description"></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-3 justify-content-end mt-5">
                <a th:href="@{/web/ukr-lit-exchange/my-library}" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus-circle me-2"></i>
                    Add Book
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
