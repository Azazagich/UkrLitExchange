<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Створити запит на дарування - UkrLitExchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-blue: #2A4F6E;
            --accent-blue: #3B6A94;
            --gradient-blue: linear-gradient(135deg, var(--dark-blue) 0%, var(--accent-blue) 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow-primary: 0 8px 32px rgba(42, 79, 110, 0.15);
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
        }

        .request-form-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: var(--shadow-primary);
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 800px;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-blue);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.75rem 1.25rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(42, 79, 110, 0.25);
        }

        .btn-primary {
            background: var(--gradient-blue);
            color: white !important;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 79, 110, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white !important;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<main class="container py-5">
    <div class="request-form-card">
        <h2 class="mb-4 text-center">
            <i class="fas fa-gift me-2"></i>
            Запит на дарування
        </h2>

        <form th:action="@{/web/ukr-lit-exchange/request/perform_create/donation-request}"
              method="post"
              th:object="${requestDTO}">

            <!-- Повідомлення -->
            <textarea class="form-control"
                      th:field="*{message}"
                      placeholder="Чому ви хочете цю книгу"
                      required rows="5"></textarea>

            <!-- Приховане поле з dashboardDTO.id -->
            <input type="hidden" th:field="*{dashboard.id}" />

            <button type="submit" class="btn btn-primary">Надіслати запит</button>
        </form>
    </div>
</main>

</body>
</html>
